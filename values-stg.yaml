# Default values for balance.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

podAnnotations:
  prometheus.io/scrape: "false"

image:
  repository: greyhats13/lapak-api-contohlapak:beta
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""
appConfigMap:
  MYSQL_ADDR: lapak-database-mysql.database.svc.cluster.local:3306
  MYSQL_DB: contohlapak
  MYSQL_USER: root
  LISTEN_PORT: 9090
  REDIS_ADDR: lapak-database-redis.database.svc.cluster.local:6379
  MYSQL_ENABLED: true
  REDIS_ENABLED: true
  LOAD_BALANCED: false

appSecret:
  MYSQL_PASS: pass
  MYSQL_ROOT_PASSWORD: pass

service:
  type: ClusterIP
  port: 9090
  dstPort: 9090

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-lapak
    ingressClassName: nginx
  hosts:
    - host: contohlapak.api.stg.blast.co.id
      paths: []
  tls:
    - secretName: lapak-api-contohlapak-stg-ssl
      hosts:
        - contohlapak.api.stg.blast.co.id

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaller:
  replicas:
    min: 2
    max: 20
  utilization:
    cpu: 75
    memory: 75

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /healthz
    port: 9090
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 3

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
